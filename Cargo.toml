[package]
edition = "2018"
name = "qasmsim"
description = "A QASM interpreter and quantum simulator in Rust"
version = "0.1.0"
repository = "git@github.com:delapuente/qasmsim.git"
license = "MIT"
authors = ["Salvador de la Puente Gonz√°lez <salva@unoyunodiez.com>"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
num = "0.2.1"
lalrpop-util = "0.17.2"
regex = "1.3"
cached = "0.11.0"
float-cmp = "0.6.0"
cfg-if = "0.1.10"
lazy_static = "1.4.0"
rand = "0.7.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
num = { version = "0.2.1", features = ["serde"] }
serde = "1.0"
serde_derive = "1.0"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
console_error_panic_hook = "0.1.6"
wee_alloc = "0.4.5"
js-sys = "0.3.35"

[target.'cfg(target_arch = "wasm32")'.dependencies.rand]
version = "0.7.3"
features = ["getrandom", "wasm-bindgen"]

[build-dependencies]
lalrpop = "0.17.2"

[profile.release]
lto = true
opt-level = "z"
